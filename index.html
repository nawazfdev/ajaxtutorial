<!DOCTYPE html>
<html lang="en">

<head>
    <title>PHP with Ajax</title>
    <style>
        #main {
          margin: 0 auto; /* Center the table horizontally */
        }
        table {
    width: 100%; /* Ensures table width adapts to the screen */
    border-collapse: collapse; 
    /* Merges table borders */
  }

  th {
    background-color: #4CAF50; /* Green header background */
    color: white; /* White header text */
    padding: 10px; /* Padding for header cells */
    text-align: left; /* Left-align header content */
  }

  td {
    border: 1px solid #ddd; /* Light border for data cells */
    padding: 10px; /* Padding for data cells */
  }

  tr:nth-child(even) {
    background-color: #f2f2f2; /* Light gray background for even rows */
  }
      </style>
</head>

<body>
  
      
      <table id="main" border="0" cellspacing="0">
        <tr>
          <td id="header" style="background-color: yellowgreen; width: 800px;">
            <h1 style="text-align: center;">PHP with Ajax</h1>
          </td>
        </tr>
      
        <tr>
            <td id="table-load" style="background-color: brown; text-align: center;">
                <input type="button" id="load-button" value="Load Data" style="
                  background-color: #4CAF50; /* Green color */
                  border: none;
                  color: white;
                  padding: 15px 32px;
                  text-align: center;
                  text-decoration: none;
                  display: inline-block;
                  font-size: 16px;
                  cursor: pointer; /* Add a pointer cursor on hover */
                ">
              </td>
              
        </tr>
      
        <tr>
          <td id="table-data">
            <table border="1" width="100%" cellspacing="0" cellpadding="10px">
                <tr>
                  <th>Id</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Department</th>
                  <th>Designation </th>


                </tr>
              
                <tr>
                  <td align="center">1</td>
                  <td>Muhammad</td>
                  <td>Nawaz</td>
                  <td>sardarnawaz122@gmail.com</td>
                  <td>Computer Science</td>
                  <td>Software Enginner</td>



                </tr>
            </table>
          </td>
        </tr>
      </table>
      
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("#load-button").on("click", function (e) {
            $.ajax({
                url: "insert.php",
                type: "POST",
                success: function (data) {
                    $("#table-data").html(data);
                }
            });
        });
    });
</script>

</html>
